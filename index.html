    <div id='globalEnvelope' class='globalEnvelope'>
        <span>Attack</span>
        <input type="range" min='0.01' max='1' step='0.01' value='0.01' class="slider" id="attackSlider">

        <span>Decay</span>
        <input type="range" min='0.01' max='2' step='0.01' value='1' class="slider" id="decaySlider">

        <span>Sustain</span>
        <input type="range" min='0.01' max='1' step='0.01' value='0.5' class="slider" id="sustainSlider">

        <span>Release</span>
        <input type="range" min='0.1' max='80' step='0.1' value='1' class="slider" id="releaseSlider">
    </div>

    <div id='detuneCntrl' class='detuneCntrl'>

        <input type="range" min='0' max='50' value='0' class="slider" id="detuneSlider">
    </div>

    <div id='distortion' class='distortion'>
        <span>Distortion</span>
        <input type="range" min='0' max='1' value='0' step='0.01' class="slider" id="distortionSlider">

        <span>Distortion Wet/Dry</span>
        <input type="range" min='0' max='1' value='0' step='0.01' class="slider" id="distortionWetSlider">
    </div>

    <div id='filterCntrl' class='filterCntrl'>
        <span>Cutoff</span>
        <input type="range" min='0' max='8000' value='8000' class="slider" id="filterSlider">

        <span>Q</span>
        <input type="range" min='0' max='20' value='0' step='0.1' class="slider" id="filterQSlider">
    </div>

    <div id='delayCntrl' class='delayCntrl'>
        <span>Delay Time</span>
        <input type="range" min='0' max='0.5' step='0.01' value='0' class="slider" id="delayTimeSlider">
        <span>Wet/Dry</span>
        <input type="range" min='0.0' max='0.8' step='0.01' value='0' class="slider" id="delayWetSlider">
    </div>

    <div id='reverbCntrl' class='reverbCntrl'>
            <span>Room Size</span>
            <input type="range" min='0' max='1' step='0.01' value='0' class="slider" id="reverbSizeSlider">
            <span>Wet/Dry</span>
            <input type="range" min='0.0' max='0.8' step='0.01' value='0' class="slider" id="reverbWetSlider">
        </div>

    <div id='tempo' class='tempo'>
        <span>Tempo</span>
        <input type="range" min='80' max='220' value='120' class="slider" id="tempoSlider">
    </div>
